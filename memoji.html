<html lang="en">
<head>

<body>
<header>

  <article class="header" tabindex="0" >Memoji</article>
</header>
<main>

  </article>
  <article tabindex="-1" class="card four hamster" id="img4">
    <label for="img4" class="label "> 🐹 </label>
  </article>
  <article tabindex="-1" class="card five tiger" id="img5">

  </article>
  <article tabindex="-1" class="card six rabbit" id="img6">

  </article>
  <article tabindex="-1" class="card seven cat "  id="img7">

  </article>
  <article tabindex="-1" class="card eight pig" id="img8">

  </article>
  <article tabindex="-1"  class="card nine hamster" id="img9">

  </article>
  <article tabindex="-1" class="card ten pig" id="img10">

  </article>

  </article>
  <article tabindex="-1" class="card twelve tiger" id="img12">

</section>
  <section class="timer">
    <article class="minutes">01:</article>
    <article class="seconds">00</article>
  </section>
  <span class="background">
  <section class=" alert lose">

    <artcle class="text">
      <div class="liter one">
        L
      </div>
      <div class="liter two">
        o
      </div>
      <div class="liter three">
        s
      </div>
      <div class="liter four">
        e
      </div></artcle>
    <button class="play_again">
      <div class="button_text">Try again</div></button>
  </section>

  <section class="alert win">
    <artcle class="text">
      <div class="liter one">W</div>
      <div class="liter two">i</div>
      <div class="liter three">n</div>
    </artcle>
    <button class="play_again"><div class="button_text">Play again</div></button>
  </section>
    </span>
</main>
<script src="memoji.js" >
</script>

</html>
